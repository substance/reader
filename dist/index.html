<!DOCTYPE html>
<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <title>Substance Reader</title>
    <link href='styles/font-awesome.css' rel='stylesheet' type='text/css'/>

    <link href='substance.css' rel='stylesheet' type='text/css'/>

    <script src="lib/jquery-2.0.3.min.js"></script>

    <script src='substance.js'></script>

    <script>

      if (window.Substance === undefined) {
        window.Substance = require("/src/substance.js");
      }

      // Create a new Lens app instance
      // --------
      //
      // Injects itself into body

      $.get("data/content.json")
      .done(function(data) {
          var app = new Substance({
            document: data
          });
          app.start();
      })
      .fail(function(err) {
        $('body').html(JSON.stringify(err));
      });

    </script>
  </head>
  <body class="current-view reader">
    
  </body>
</html>
