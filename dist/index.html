<!DOCTYPE html>
<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <title>Beyond simulating paper</title>
    <link href='styles/font-awesome.css' rel='stylesheet' type='text/css'/>
    <link href='styles/fonts/open-sans/open-sans.css' rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href='substance-reader-0.4.0.css' rel='stylesheet' type='text/css'/>

    <script src="lib/jquery-2.0.3.min.js"></script>

    <script src='substance-reader-0.4.0.js'></script>

    <script>

      if (window.Substance === undefined) {
        window.Substance = require("/src/substance.js");
      }

      // Create a new Lens app instance
      // --------
      //
      // Injects itself into body

      $.get("data/content.json")
      .done(function(data) {
          if (Object.prototype.toString.call(data) === "[object String]") {
            data = JSON.parse(data);
          }
          var app = new Substance.Reader({
            document: data
          });

          $(function() {
            app.start();
          });
      })
      .fail(function(err) {
        $('body').html(JSON.stringify(err));
      });

    </script>
  </head>
  <body class="current-view reader">

  </body>
</html>
